<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./public/output.css" />
  </head>
  <body class="flex justify-center">
    <main class="flex mt-8">
      <div class="w-32">
        <div class="flex flex-col">
          <div class="">
            <h1 class="text-2xl">Calculator</h1>
          </div>
          <div class="border">Display</div>
        </div>
        <div class="flex flex-col">
          <div class="flex justify-center justify-between">
            <button class="basis-4">C</button><button class="basis-4">◀</button><button class="basis-4">\</button>
          </div>
          <div class="flex justify-center justify-between">
            <button class="basis-4">7️⃣</button><button class="basis-4">8️⃣</button><button class="basis-4">9️⃣</button
            ><button class="basis-4">x</button>
          </div>
          <div class="flex justify-center justify-between">
            <button class="basis-4">4️⃣</button><button class="basis-4">5️⃣</button><button class="basis-4">6️⃣</button
            ><button class="basis-4">-</button>
          </div>
          <div class="flex justify-center justify-between">
            <button class="basis-4">1️⃣</button><button class="basis-4">2️⃣</button><button class="basis-4">3️⃣</button
            ><button class="basis-4">+</button>
          </div>
          <div class="flex justify-center justify-between">
            <button class="basis-4">%</button><button class="basis-4">0️⃣</button><button class="basis-4">.</button
            ><button class="basis-4">=</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./public/index.js"></script>
  </body>
</html>
